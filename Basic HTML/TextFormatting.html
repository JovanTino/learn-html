<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <!-- 
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text -->
    <!-- let's try -->

    <b>This Text Bold</b>
    <hr />
    <strong>This Text Are Important</strong>
    <hr />
    <i>This Text Is Italic</i>
    <hr />
    <em>This Text is Emphasized</em>
    <hr />
    <small>This Text Is Small</small>
    <hr />
    <p>Jangan Makan <mark> Jajan Sembarangan</mark></p>
    <hr />
    <p><del>Kontol</del> Kalian Semua</p>
  </body>
</html>
