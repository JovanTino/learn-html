<!-- PENJELASAN MENGENAI ELEMEN DASAR PADA HTML -->
<!-- PENJELASAN LANJUTAN BERADA DI NOTE HMTL -->
<!DOCTYPE html> <!-- adalah deklarasi pada dokumen HTML5 yang berfungsi untuk memberikan informasi kepada web browser (menginformasikan bahwa versi dokumen HTML adalah HTML5 (versi terakhir saat ini).) -->
<html lang="en">
    <!--   Atribut HTML <html lang="en"> ini memberi tahu browser bahwa semua konten di halaman tersebut adalah bahasa inggris  adapun contoh lain seperti <html lang="en-GB"> mengunakan bahasa inggris UK  -->
<head> <!-- Bagian kepala dokumen HTML yang berisi informasi- informasi meta dan judul halaman --> 
    <meta charset="UTF-8">
    <!-- Penjelasan Tentang Meta Ada Dibawah -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Mengenal HTML</title> <!-- judul pada halaman html atau web -->
</head>
<body> <!-- Tag <body> dalam HTML adalah tempat di mana semua hal yang ingin Anda lihat di situs web Anda diletakkan. Ini seperti kanvas di mana Anda meletakkan semua gambar, teks, tautan, dan hal lain yang ingin Anda tunjukkan kepada orang yang mengunjungi web.-->
    <header> <!-- bagian atas dalam sebuah web yang biasanya berisi menu navigasi, logo-->
        <h1>Ini Judul Utama </h1> <!-- <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Tag-heading (<h1> hingga <h6>) digunakan untuk membuat judul atau heading di halaman web. Semakin tinggi nomor heading, semakin kecil ukuran fontnya. -->
        <nav> <!-- tag untuk membuat tag navigasi -->
            <ul> <!-- <ul>, <ol>, <li>: Tag-tag ini digunakan untuk membuat daftar.  -->
                <!--<ul> untuk daftar tanpa urutan (bullet list), 
                    <ol> untuk daftar berurutan (numbered list),
                    <li> untuk setiap item dalam daftar. -->
                <li>Beranda</li>
                <li>Jelajah</li>
                <li>Tentang</li>
                <li>Kontak</li>
            </ul>
        </nav>
    </header>
    <!-- Batas Akhir Header -->
    <!-- Awal Main -->
    <hr>
    <main>
        <!-- Tag <main> dalam HTML digunakan untuk menandai bagian utama atau konten inti dari sebuah halaman web. Ini adalah tempat di mana konten utama atau konten yang paling relevan dengan penggunaan halaman tersebut diletakkan. -->
        <section>
            <h4>Bagian Pertama</h4>
            <p>Isi Bagian Pertama</p>
        </section>
        <!-- Tag <section> dalam HTML digunakan untuk menandai bagian-bagian yang terpisah secara semantik atau berdiri sendiri dari sebuah halaman web. Ini digunakan untuk mengelompokkan konten yang berkaitan dalam satu unit atau topik tertentu. -->
        <section>
            <h4>Bagian Kedua</h4>
            <p>Isi Bagian Kedua</p>
        </section>
    </main>
    <!-- Batas Akhir Main -->
    <!-- Awal Footer -->
    <hr>
    <footer>
        <!-- bagian yang berada paling bawah pada halaman sebuah web -->
        <p>Hak Cipta &copy; 2024 Contoh Perusahaan</p>
    </footer>
</body>
</html>
