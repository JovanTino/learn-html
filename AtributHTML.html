<!-- Atribut Atribut memberikan nilai khusus kepada elemen HTML untuk mengontrol cara elemen tersebut akan ditampilkan atau berperilaku-->
<!-- contoh -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut HTML</title>
  </head>
  <body>
    <!-- tag <a> merupakan tag hyperlink yang berarti kita dapat menautkan link didalamnya denga atribut href -->
    <a href="https://www.instagram.com/jovan_tino"
      >contoh <link rel="stylesheet" href=""
    /></a>
    <br />
    <!-- contoh lain  -->
    <!-- tag <img> Menmungkinkan kita menampilkan gambar dengan menunjukan lokasi gambar dengan atribut src dan alt untuk teks alternatif jika gambar tidak tampil dan height / width unutk mengatu tinggi dan lebar   -->
    <img
      src="./assets/img/1.jpg"
      alt="gambar tidak dapat dimuat"
      height="250px"
      width="350px" />

    <!-- contoh lain -->
    <!-- tag p untuk menampilkan tulisan dalam bentuk paragraf tapi jika kita ingin menambahkan style bisa menggunakan atribut style -->
    <!-- ada juga atribut untuk menambahkan tooltip atau text tambahan pada saat kita mengarahkan kursor pada elemen -->

    <p style="color: brown">jovan</p>
    <h4 title="Nama Lengkap">Yohanes YovanTino Demelo</h4>
  </body>
</html>
